<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement École Directe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: transparent;
        }
        
        .loading-container {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .logo-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            letter-spacing: 0.5px;
        }
        
        .logo p {
            color: #718096;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .loading-animation {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background: #4299e1;
            border-radius: 50%;
            margin: 0 5px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }
        
        .status {
            font-size: 14px;
            color: #4a5568;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <div class="logo-icon">
            
            <p>E</p>
            <!-- 
            <img src="chemin/vers/image.jpg" alt="Description de l'image"> 
            -->
            </div>
            <h1>École Directe</h1>
            <p>Chargement en cours...</p>
        </div>
        
        <div class="loading-animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="status" id="statusText">Initialisation</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusText = document.getElementById('statusText');
            const messages = [
                "Initialisation",
                "Chargement des modules",
                "Préparation de l'interface",
                "Presque terminé"
            ];
            
            let currentMessage = 0;
            
            function updateStatus() {
                statusText.textContent = messages[currentMessage];
                currentMessage = (currentMessage + 1) % messages.length;
                setTimeout(updateStatus, 1500);
            }
            
            setTimeout(updateStatus, 800);
        });
    </script>
</body>
</html>
