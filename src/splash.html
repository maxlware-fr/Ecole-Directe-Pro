<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>École Directe Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f2b46 0%, #1a365d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .loading-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #fff, #a3bffa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #cbd5e0;
            font-size: 14px;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 30px 0 20px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4299e1, #38a169);
            border-radius: 4px;
            transition: width 0.4s ease;
            box-shadow: 0 0 20px rgba(66, 153, 225, 0.5);
        }
        
        .status {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 14px;
            color: #a0aec0;
        }
        
        .loading-steps {
            text-align: left;
            margin-top: 25px;
        }
        
        .step {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .step.active {
            background: rgba(66, 153, 225, 0.15);
            color: #fff;
            box-shadow: 0 0 15px rgba(66, 153, 225, 0.2);
        }
        
        .step.completed {
            color: #38a169;
        }
        
        .step-icon {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        
        .loading-animation {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background: #4299e1;
            border-radius: 50%;
            margin: 0 5px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
        
        .version {
            margin-top: 30px;
            font-size: 12px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 3L2 12h5v8h10v-8h5L12 3zm-2 15H7v-7h3v7zm8 0h-5v-7h5v7z"/>
                </svg>
            </div>
            <h1>École Directe Pro</h1>
            <p>Gestion de vie scolaire</p>
        </div>
        
        <div class="loading-animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status">
            <span id="statusText">Initialisation...</span>
            <span id="percentage">0%</span>
        </div>
        
        <div class="loading-steps">
            <div class="step active">
                <div class="step-icon">⏳</div>
                <span>Chargement des modules principaux</span>
            </div>
            <div class="step">
                <div class="step-icon">⏳</div>
                <span>Vérification des données</span>
            </div>
            <div class="step">
                <div class="step-icon">⏳</div>
                <span>Connexion à la base de données</span>
            </div>
            <div class="step">
                <div class="step-icon">⏳</div>
                <span>Préparation de l'interface</span>
            </div>
        </div>
        
        <div class="version">Version 1.0.0 © 2023 École Directe Pro</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progressBar');
            const percentage = document.getElementById('percentage');
            const statusText = document.getElementById('statusText');
            const steps = document.querySelectorAll('.step');
            
            let progress = 0;
            let currentStep = 0;
            
            function updateProgress() {
                if (progress < 100) {
                    const increment = Math.random() * 5 + 1;
                    progress = Math.min(progress + increment, 100);
                    
                    progressBar.style.width = progress + '%';
                    percentage.textContent = Math.round(progress) + '%';
                    
                    if (progress < 25) {
                        statusText.textContent = "Initialisation...";
                    } else if (progress < 50) {
                        statusText.textContent = "Chargement des données...";
                    } else if (progress < 75) {
                        statusText.textContent = "Traitement en cours...";
                    } else {
                        statusText.textContent = "Finalisation...";
                    }
                    
                    if (progress > 20 && currentStep === 0) {
                        steps[0].classList.remove('active');
                        steps[0].classList.add('completed');
                        steps[0].querySelector('.step-icon').textContent = "✅";
                        steps[1].classList.add('active');
                        currentStep = 1;
                    } else if (progress > 45 && currentStep === 1) {
                        steps[1].classList.remove('active');
                        steps[1].classList.add('completed');
                        steps[1].querySelector('.step-icon').textContent = "✅";
                        steps[2].classList.add('active');
                        currentStep = 2;
                    } else if (progress > 70 && currentStep === 2) {
                        steps[2].classList.remove('active');
                        steps[2].classList.add('completed');
                        steps[2].querySelector('.step-icon').textContent = "✅";
                        steps[3].classList.add('active');
                        currentStep = 3;
                    } else if (progress > 90 && currentStep === 3) {
                        steps[3].classList.remove('active');
                        steps[3].classList.add('completed');
                        steps[3].querySelector('.step-icon').textContent = "✅";
                        statusText.textContent = "Prêt!";
                        currentStep = 4;
                    }
                    
                    const delay = progress > 90 ? 300 : progress > 70 ? 150 : 50;
                    setTimeout(updateProgress, delay);
                }
            }
            
            setTimeout(updateProgress, 800);
        });
    </script>
</body>
</html>
